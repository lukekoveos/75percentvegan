baseURL = 'https://75percentvegan.org/'
languageCode = 'en-us'
title = '75% Vegan - Progress Over Perfection'
theme = 'PaperMod'

# Enable custom CSS
[params.assets]
  disableFingerprinting = false

[params]
  description = "The practical approach to plant-based eating. No perfection required. 75% is enough."
  author = "Luke Koveos"
  keywords = ["75% vegan", "flexitarian", "plant-based", "reduce meat", "sustainable eating", "easy vegan recipes"]
  
  # SoundCloud integration
  soundcloudUrl = "https://api.soundcloud.com/playlists/1789521009"
  
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = true
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  
  # SEO
  env = "production"
  
  # Schema.org
  [params.schema]
    publisherType = "Person"

  # Default images for social sharing
  images = ["/images/og-default.jpg"]

  # Cover image defaults
  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false
    responsiveImages = true

  # Home page info is now handled by custom index.html
  # but keeping for fallback
  [params.homeInfoParams]
    Title = "75% Vegan: Progress Over Perfection"
    Content = """
The rigid all-or-nothing approach to veganism doesn't work for most people. 
**75% Vegan** is about making a real impact through achievable, sustainable change.

Eat plant-based most of the time. Enjoy flexibility when you need it. Make a difference without the dogma.
"""

  # Social icons
  [[params.socialIcons]]
    name = "soundcloud"
    url = "https://soundcloud.com/luke-koveos"

  [[params.socialIcons]]
    name = "youtube"
    url = "https://youtube.com/@75percentvegan"

  [[params.socialIcons]]
    name = "youtube" 
    url = "https://youtube.com/@trashmanimal"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

